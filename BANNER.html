<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCA Diwali Offer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0b1a; /* fallback bg */
      text-align: center;
      color: #fff;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      color: #FFD47A;
    }

    .btn {
      background: #E06C2B;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #cf5d1f;
    }
  </style>
</head>
<body>
  <div class="banner">
    <picture>
      <!-- Mobile banner -->
      <source media="(max-width: 768px)" srcset="BANNER2.png">
      <!-- Desktop banner -->
      <img src="BANNER.png" alt="ROCA Diwali Offer Banner">
    </picture>
  </div>

  <div class="timer" id="timer">Redirecting in 8s...</div>
  <button class="btn" onclick="window.location.href='https://roca.example'">
    Shop Now
  </button>

  <script>
    const redirectUrl = "https://rocacookware.com/"; // apni website ka link yahan daalo
    let seconds = 8;
    const timer = document.getElementById("timer");

    function countdown() {
      if (seconds > 0) {
        timer.textContent = `Redirecting in ${seconds}s...`;
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        window.location.href = redirectUrl;
      }
    }
    countdown();
  </script>
</body>
</html>
